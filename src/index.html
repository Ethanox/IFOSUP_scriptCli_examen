<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Gestion budget</title>
</head>

<body>

	<div class="top">
		<div class="budget">
			<div class="budget__titre">
				Budget disponible en <span class="budget__titre--mois">%Month%</span>:
			</div>

			<div class="budget__valeur">+ 2,345.64</div>

			<div class="budget__entree clearfix">
				<div class="budget__entree--text">entrée</div>
				<div class="right">
					<div class="budget__entree--valeur">+ 4,300.00</div>
					<div class="budget__entree--pourcentage">&nbsp;</div>
				</div>
			</div>

			<div class="budget__depense clearfix">
				<div class="budget__depense--text">depense</div>
				<div class="right clearfix">
					<div class="budget__depense--valeur">- 1,954.36</div>
					<div class="budget__depense--pourcentage">45%</div>
				</div>
			</div>
		</div>
	</div>



	<div class="bottom">
		<div class="add">
			<form class="add__container" id="form_budget">
				<select class="add__type">
					<option value="ent">+</option>
					<option value="dep">-</option>
				</select>
				<input type="text" class="add__description" placeholder="Ajout description">
				<input type="number" class="add__valeur" placeholder="valeur">
				<button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
			</form>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="jumbotron col-12 col-sm-6" id="entree">
					<h2 class="entree__titre">entree</h2>
					<div class="entree__list">
					</div>
				</div>

				<div class="jumbotron col-12 col-sm-6" id="depense">
					<h2 class="depense__titre">dépense</h2>
					<div class="depense__list">
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
